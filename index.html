<!DOCTYPE html>
<html>
<head>
	<title>Mon Portfolio</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&display=swap">
	<style>
		body {
			margin: 0;
			font-family: 'Oswald', sans-serif;
			background-color: #081526;
		}

		.hero-banner {
			height: 500px;
			background-image: url('https://qtxasset.com/quartz/qcloud4/media/image/fierceelectronics/1561038568/e19_1920x1080.png/e19_1920x1080.png?VersionId=xJUnzbFInsRz_PmZWZMJPoUWpgGfa0Ja');
			background-size: cover;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: #fff;
			text-align: center;
		}

		.hero-banner h1 {
			font-size: 4em;
			margin: 0;
		}

		.hero-banner a {
			background-color: #9B0063;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 20px;
			transition: background-color 0.5s;
		}

		.hero-banner a:hover {
			background-color: #690095;
		}

		.section-projets {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			margin-top: 50px;
			padding: 0 50px;
		}

		.projet {
			width: 30%;
			margin-bottom: 50px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #ccc;
			overflow: hidden;
			transition: box-shadow 0.5s;
		}

		.projet:hover {
			box-shadow: 2px 2px 10px #ccc;
		}

		.projet img {
			width: 100%;
			height: 200px;
			object-fit: cover;
		}

		.projet h2 {
			font-size: 1.5em;
			margin: 10px;
                        color: #285faa
		}

		.projet a {
			background-color: #B4004A;
			color: #fff;
			padding: 5px 10px;
			border-radius: 5px;
			text-decoration: none;
			margin: 10px;
			transition: background-color 0.5s;
		}

		.projet a:hover {
			background-color: #690095;
		}

		.footer {
			background-color: #060f1b;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: space-around;
			padding: 20px;
			font-size: 1.2em;
		}

		.footer a {
			color: #fff;
			text-decoration: none;
			margin: 10px;
			transition: color 0.5s;
		}

		.footer a:hover {
			color: #285faa;
		}

	</style>
</head>
<body>
	<div class="hero-banner">
		<h1>Portfolio - Projets personnels</h1>
		<a href="https://github.com/AntoineRbd" target="_blank">Voir mon Github</a>
	</div>
	<div class="section-projets">
                <div class="projet">
			<img src="https://www.crm.umontreal.ca/~durand/jeu-vie.png" alt="Projet 1">

			<a href="https://github.com/AntoineRbd/game_of_life" target="_blank">Voir sur Github</a>
		</div>
		<div class="projet">
			<img src="https://media.istockphoto.com/id/1300036832/photo/neon-retro-arcade-machines-in-a-games-room.jpg?b=1&s=170667a&w=0&k=20&c=mhBtGwU0uXBRSO5U1qthBv4Rrui4TK0aBRt7FQdRL_Q=" alt="Projet 2">
			<h2>Mini jeux</h2>
			<a href="https://github.com/AntoineRbd/mini-jeux" target="_blank">Voir sur Github</a>
		</div>
		<div class="projet">
			<img src="https://cdn.shopify.com/s/files/1/0417/0655/3494/products/tetris-wall-2_1024x1024@2x.jpg?v=1600775843" alt="Projet 3">
			<h2>Tetris IA</h2>
			<a href="https://github.com/AntoineRbd/Tetris_IA" target="_blank">Voir sur Github</a>
		</div>
	</div>

	<div class="footer">
		<a href="https://github.com/AntoineRbd" target="_blank">GitHub</a>
		<a href="https://www.linkedin.com/in/antoine-roubaud/" target="_blank">LinkedIn</a>
		<p>Contactez-moi : <a href="mailto:antoine.roubaud@epita.fr">antoine.roubaud@epita.fr</a></p>
	</div>
</body>
</html>
